<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Form</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h3>New Reimbursement Form</h3>
	<form action="new" method="post">
		<label for="itemName">Employee name:</label>
		<input type="text" name="itemName" placeholder="ex.Travel expense" required><br> 
		<textarea name="itemDescription" rows="3" cols="30" required></textarea><br>
		<input type="number" step="0.01" name="itemCost" placeholder="" required><br>
		<button type="submit">Create Request</button>
	</form>
	<form action="./employeePage.html" method="post">
		<button type="submit">Back</button>
	</form>
</body>
</html>
